---
# type: single(broker & server on a machine)
# account should be cubrid? such as cubrid1, cubrid2, ... network port or shm_id is generated by number
# given by command-line parameters
# cubrid_home: '/home/cubrid1/CUBRID'
# account: 'cubrid1'
# jdbc:CUBRID:10.0.2.20:33000:svc_name_db:dba::
# jdbc:CUBRID:10.0.2.20:34000:svc_name_db:dba::

svc_name: '__SVC_NAME__'
master_shm_id: '30001'
max_clients: '110'
pc_ip: '__PC_IP__'
app_ip: '__WAS_IP__'
svr_info:
  - name: '__SVR_NAME__'
    ip: '__SVR_IP__'
role_info:
  - db: '__SVC_NAME__'
    ha: '__SVR_NAME__'
broker_info:
  - location: '__SVR_NAME__'
    brokers: 
      - name: 'rw_svc_brk'
        mode: 'rw'
        port: '33000'
        min_cas: '20'
        max_cas: '30'
        svc_on_off: 'on'
        db: '__SVC_NAME__'
      - mode: 'ro'
        name: 'ro_svc_brk'
        port: '34000'
        min_cas: '20'
        max_cas: '30'
        svc_on_off: 'on'
        db: '__SVC_NAME__'
...
